.navcontainer {

.copycont {

 .images {

.fling-minislide {
  width: 70%; 
  position: relative;
  padding: 10px 10px;
}

.fling-minislide img{ position:absolute; animation:fling-minislide 3s infinite; opacity:100; width: 100%; height: auto;}

@keyframes fling-minislide {0{opacity:0;} 0{opacity:0;}}
.fling-minislide img:nth-child(4){animation-delay:0s;}
.fling-minislide img:nth-child(3){animation-delay:0s;}
.fling-minislide img:nth-child(2){animation-delay:0s;}
















@media (max-width: 534px) { 

  
  .orange {
    width: 22%;
}

  .copy {

 }
